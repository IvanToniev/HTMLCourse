<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        table {
            background-color: black;
        }

        td {
            text-align:center;
            width:30px;
            background-color: white;
        }
        .alignLeft {
            text-align:left;
        }
        .alignRight {
            text-align:right;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">Title goes here</td>
            <td>A</td>
            <td class="alignRight">B</td>
        </tr>
        <tr>
            <td rowspan="3" class="alignLeft">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td class="alignRight">G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2" style="text-align: right; vertical-align: bottom;">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td>N</td>
            <td colspan="4">O</td>
        </tr>
    </table>
</body>
</html>
